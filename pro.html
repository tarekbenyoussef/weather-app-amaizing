<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script
      src="https://kit.fontawesome.com/0412c165a1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
</head>
<body>
    <div class="container">
        <h1>
          <form class="weather-form" id="weather-form">
            <input
              type="text"
              placeholder="Enter acity"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="weather-text-input"
            />
            <input
            type="submit"
            value="Go"
            class="form-control btn btn-primary shadow-sm"
          />
        </form>
        <span> <button>current</button></span>
      </h1>
      <br />
      <main>
        <section class="location">
          <h2 id="city">Tripoli</h2>
          <p id="climate"></p>
        </section>
        <h3>
          <i class="fas fa-sun"></i>
        </h3>
        <h3>
          <div class="current">
            <div class="float-left">
              <span class="temperature" id="temperature">22</span>
              <div class="weather"></div>
            </div>
          </div>
        </h3>
        <br />
        <hr />
      </main>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
